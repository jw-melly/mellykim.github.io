    <script>
      document.querySelectorAll(".floating-letters span").forEach((letter) => {
        const randomDelay = Math.random() * 2; // Random delay between 0-2 seconds
        letter.style.animationDelay = `${randomDelay}s`;
      });
// Text to Type
const text = `Hi, my name is Melly.
Nice to meet you.
I want to share the world as I see and interpret it.
That's also practice of expressing myself.
You may discover who I am â€” what I love, what I fear,
what I enjoy, and what I feel heartbreaking.
Understanding others is a journey into unexplored worlds.
Through this journey, I hope to understand myself better,
and for you,I wish it becomes an opportunity to discover
a new perspective on the world.`;

let i = 0;

// Typing Animation Function
function typeEffect() {
  const target = document.getElementById("intro-text");
  
  if (i < text.length) {
    const currentChar = text.charAt(i);

    // Append character with line break replacement
    if (currentChar === "\n") {
      target.innerHTML += "<br>";
    } else {
      target.innerHTML += currentChar;
    }

    i++;
    setTimeout(typeEffect, 50); // Typing speed
  }
}

// Start animation when page loads
window.onload = typeEffect;

    </script>
